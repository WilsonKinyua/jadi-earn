<!-- inner header wrapper start -->
<div class="page_title_section">

  <div class="page_header">
    <div class="container">
      <div class="row">

        <div class="col-lg-9 col-md-9 col-12 col-sm-8">

          <h1>register</h1>
        </div>
        <div class="col-lg-3 col-md-3 col-12 col-sm-4">
          <div class="sub_title_section">
            <ul class="sub_title">
              <li> <a routerLink=""> Home </a>&nbsp; / &nbsp; </li>
              <li>register</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- inner header wrapper end -->
<!-- register wrapper start -->
<div class="login_wrapper fixed_portion float_left">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="login_top_box float_left">
          <div class="login_banner_wrapper register_banner_wrapper">
            <!-- <img src="images/logo2.png" alt="logo"> -->
            <h2 class="text-uppercase">Jadiearn</h2>
            <div class="about_btn  facebook_wrap float_left">

              <!-- <a routerLink="">register with facebook <i class="fab fa-facebook-f"></i></a> -->

            </div>
            <div class="about_btn google_wrap float_left">

              <!-- <a routerLink="">register with pinterest <i class="fab fa-pinterest-p"></i></a> -->

            </div>
            <div class="jp_regis_center_tag_wrapper jb_register_red_or">
              <h1>OR</h1>
            </div>
          </div>
          <div class="login_form_wrapper register_wrapper">
            <div class="sv_heading_wraper heading_wrapper_dark dark_heading hwd">

              <h3> Register To Enter</h3>

            </div>
            <form [formGroup]="regForm" autocomplete="off">

              <mat-form-field class="form-group icon_form comments_form register_contact">
                <input type="text" class="form-control require" matInput formControlName="firstName" placeholder="FirstName*">
              </mat-form-field>

              <mat-form-field class="form-group icon_form comments_form register_contact">
                <input type="text" class="form-control require" matInput formControlName="lastName" placeholder="LastName*">
              </mat-form-field>

              <mat-form-field class="form-group icon_form comments_form register_contact">
                <input type="email" class="form-control require" matInput formControlName="email" placeholder="Email*">
              </mat-form-field>

              <mat-form-field class="form-group icon_form comments_form register_contact">
                <input type="text" class="form-control require" matInput formControlName="userName" placeholder="userName*">
              </mat-form-field>

              <mat-form-field class="form-group icon_form comments_form register_contact">
                <input type="password" class="form-control require" matInput formControlName="password" placeholder="Password***">
              </mat-form-field>

              <mat-form-field class="form-group icon_form comments_form register_contact">
                <input type="password" class="form-control require" matInput formControlName="validatePassword" placeholder="Confirm Password***">
              </mat-form-field>

              <mat-form-field class="form-group icon_form comments_form register_contact">
                <input type="text" class="form-control require" matInput formControlName="telephone1" placeholder="Phone Number***">
              </mat-form-field>

              <mat-form-field class="form-group icon_form comments_form register_contact">
                <input type="number" class="form-control require" matInput formControlName="addr" placeholder="Postal Address***">
              </mat-form-field>


              <mat-form-field class="login_remember_box">
                <label class="control control--checkbox">I agreed to the Terms and Conditions.
                  <input type="checkbox" name="isTermsAccepted" >
                  <span class="control__indicator"></span>
                </label>
              </mat-form-field>

              <div class="about_btn login_btn float_left">
                <a (click)="submitRegistrationData()">Create Account</a>
              </div>

              <div class="dont_have_account float_left">
                <p>Already have an acount ? <a routerLink="/login">Log in</a></p>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-loading [show]="loading" ></ngx-loading>
<!-- register wrapper end -->
<app-footer></app-footer>

<app-navbar-homepage></app-navbar-homepage>
<!-- inner header wrapper start -->
<div class="page_title_section">

  <div class="page_header">
    <div class="container">
      <div class="row">

        <div class="col-lg-9 col-md-9 col-12 col-sm-8">

          <h1>login</h1>
        </div>
        <div class="col-lg-3 col-md-3 col-12 col-sm-4">
          <div class="sub_title_section">
            <ul class="sub_title">
              <li> <a routerLink="/login"> Home </a>&nbsp; / &nbsp; </li>
              <li>login</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- inner header wrapper end -->
<!-- login wrapper start -->
<div class="login_wrapper fixed_portion float_left">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="login_top_box float_left">
          <div class="login_banner_wrapper">
            <!-- <img src="assets/images/logo2.png" alt="logo"> -->
            <h2 class="text-uppercase">Jadiearn</h2>
            <div class="about_btn  facebook_wrap float_left">

              <!-- <a href="#">login with facebook <i class="fab fa-facebook-f"></i></a> -->

            </div>
            <div class="about_btn google_wrap float_left">

              <!-- <a href="#">login with pinterest <i class="fab fa-pinterest-p"></i></a> -->

            </div>
            <div class="jp_regis_center_tag_wrapper jb_register_red_or">
              <h1>OR</h1>
            </div>
          </div>
          <div class="login_form_wrapper">
            <div class="sv_heading_wraper heading_wrapper_dark dark_heading hwd">

              <h3> login to enter</h3>

            </div>
            <form [formGroup]="loginForm" autocomplete="off">
              <div class="form-group icon_form comments_form">
                <input type="email" class="form-control require" matInput formControlName="email" placeholder="Email Address* ">
              </div>

              <mat-form-field class="form-group icon_form comments_form">
                <input type="password" class="form-control require" matInput formControlName="password" placeholder="Password*">
              </mat-form-field>

              <div class="login_remember_box">
                <label class="control control--checkbox">Remember me
                  <input type="checkbox">
                  <span class="control__indicator"></span>
                </label>
                <a href="#" class="forget_password">
                  Forgot Password
                </a>
              </div>

              <div class="about_btn login_btn float_left">
                <a (click)="submitLoginData()">login</a>
              </div>
              <div class="dont_have_account float_left">
                <p>Donâ€™t have an acount ? <a routerLink="/register">Sign up</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-loading [show]="loading" ></ngx-loading>
<!-- login wrapper end -->
<app-footer></app-footer>
